<!DOCTYPE html>
<html lang="it" xmlns:th="http://www.thymeleaf.org">
<head>
	<meta charset="UTF-8">
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>

	<nav th:insert="~{fragments/navigation :: block-navigation('Gestione Utente')}"></nav>

		<div class="container mt-3" align="center">
		
			<form class="form_content" th:action="@{/admin/saveUtente}" th:object="${req}" method="post">
				<div class="col-6" align="center">
					<input type="hidden" th:field="*{id}" />
					<div class="mb-3 col-3" >
						<input type="text" th:field="*{userName}" placeholder="user name"
							required><br></label>
					</div>
					<div class="mb-3 col-3" >
						<input type="text" th:field="*{email}" placeholder="email"
							required><br></label>
					</div>
					<div class="mb-3 col-3" >
						<input type="text" th:field="*{pwd}" placeholder="password"
							required><br></label>
					</div>

					<div class="mb-3 col-3" >
						<select th:field="*{role}" class="form-select mb-3">
							<option value="USER">User</option>
							<option value="ADMIN">Amministrator</option>
						</select>
					</div>			
			
				</div>
				<div align="center mt-3">
	        		<button type="submit" class="btn btn-primary">Registra utente</button>
	        		<a  th:if="*{id} != null" class="btn btn-danger"
						th:href="@{/admin/removeUtente(id=*{id})}"
		 					onclick="return confirm('Sei sicuro di voler rimuovere questo user?');">
					<span>Cancella utente</span>
				</a>
            	</div>
            
           		<div class="container-error" th:if="${errorMSG} != null">
					<span th:text="${errorMSG}" style="color:red">***</span>
				</div>
        
        </form>
				
		
		</div>
	
	
</body>
</html>
