<!DOCTYPE html>
<html lang="it" xmlns:th="http://www.thymeleaf.org">
<head>
	<meta charset="UTF-8">
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-LN+7fdVzj6u52u30Kp6M/trliBMCMKTyK833zpbD+pXdCLuTusPj697FH4R/5mcr" crossorigin="anonymous">	<title>JPA</title>
	<title>Login</title>
</head>
<body>
	<nav class="navbar navbar-expand-lg bg-body-tertiary">
			<div class="container-fluid">
				<a class="navbar-brand"
					href="https://www.betacom.it/betacom-academy/">JPA</a>
			</div>
	</nav>
	
	<div align="center" class="row mb-4">
		<h1>Registrazione nuovo utente</h1>
			<div class="container mt-3" align="center">
		
			<form class="form_content" th:action="@{/saveNuovoUtente}" th:object="${req}" method="post">
				<div class="col-6" align="center">
					<div class="mb-3 col-3" >
						<input type="text" th:field="*{userName}" placeholder="user name"
							required><br></label>
					</div>
					<div class="mb-3 col-3" >
						<input type="text" th:field="*{email}" placeholder="email"
							required><br></label>
					</div>
					<div class="mb-3 col-3" >
						<input type="text" th:field="*{pwd}" placeholder="password"
							required><br></label>
					</div>
			
				</div>	
				<div align="center mt-3">
					<button type="submit" class="btn btn-primary">Registra</button>	
				</div>
			</form>
	</div>
</body>
</html>
